<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="tabs.css">
    <script src="tabs.js"></script>
</head>
<body>
    <div class="tab-box">
        <ul class="tab-option-container">
            <li class="tab-option" data-tab-button="Home">Home</li>
            <li class="tab-option" data-tab-button="About">About</li>
            <li class="tab-option" data-tab-button="Contact">Contact</li>
            <span class="navigator"></span>
        </ul>
        <div class="tab-container">
            <div class="tab" data-tab="Home">
                <h2>Home</h2>
                <p>This is the Home Page</p>
            </div>
            <div class="tab" data-tab="About">
                <h2>About</h2>
                <p>This is the About Page</p>
            </div>
            <div class="tab"data-tab="Contact">
                <h2>Contact</h2>
                <p>This is Contact Page</p>
            </div>
        </div>
    </div>
</body>
</html>
